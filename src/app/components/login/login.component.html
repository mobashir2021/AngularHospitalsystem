<div class="form-container" style="margin-right: 0px;">
    <div class="form-form">
        <div class="form-form-wrap">
            <div class="form-container">
                <div class="form-content">

                    <h1 class="">Log In to <a href="index.html"><span class="brand-name">Hospital System</span></a></h1>
                    <!-- <p class="signup-link">New Here? <a href="auth_register.html">Create an account</a></p> -->
                    <form class="text-left">
                        <div class="form">

                            <div id="username-field" class="field-wrapper input">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                <input id="username" [(ngModel)]="this.Username" name="username" type="text" class="form-control" placeholder="Username">
                            </div>

                            
                            <div id="password-field" class="field-wrapper input mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                <input id="password" name="password" [(ngModel)]="this.Password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="row">
                                <select class="form-control  basic" #templatevalue>
                                    <option value="Doctortemplate" selected="selected">Doctor's Template</option>
                                    <option value="Dietarytemplate">Dietary Template</option>
                                    <option value="Nursestemplate">Nurses Template</option>
                                </select>
                            </div> 
                            <br/>
                            <br/>
                            <div class="d-sm-flex justify-content-between">
                                
                                <div class="field-wrapper">
                                    <button type="submit" (click)="loginClick()" class="btn btn-primary" value="">Log In</button>
                                </div>
                                
                            </div>

                            

                        </div>
                    </form>                        
                    
                </div>                    
            </div>
        </div>
    </div>
    <div class="form-image" >
         <div >
            <video width="1200" height="100%"  autoplay loop [muted]="true">
                <source src="../../../assets/images/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div> 
        
        
    </div>
</div>
